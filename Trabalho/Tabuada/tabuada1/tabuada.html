<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de 0 a 10</title>
    <link rel="stylesheet" href="tabuada.css">
</head>
<body>
    <header>
        <h1>Tabuada de 0 a 10</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Escolha um número para ver a tabuada</h2>
            <input type="number" id="numero" placeholder="Digite um número entre 0 e 10" min="0" max="10">
            <button id="gerarTabuada">Gerar Tabuada</button>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <ul id="tabuada"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Desenvolvido por [Seu Nome]</p>
    </footer>
    <script src="tabuada.js"></script>
</body>
</html>
